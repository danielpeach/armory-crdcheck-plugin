name: Test Plugin
on: 
  workflow_dispatch:
    inputs:
      payload:
        description: Test payload
        required: true
      
jobs:
  test:
    name: Test Plugin
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: set up java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: danielpeach/plugin-test-runner@main
        with: 
          payload: ${{ github.event.inputs.payload }}
